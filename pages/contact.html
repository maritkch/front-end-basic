    <main>
      <div class="container slim">
        <div class="contactAllContent flex">
          <div class="contactMainContent flex">
            <a
              href="https://www.google.com/maps?q=50.4368278,30.5326336&hl=en-UA&gl=ua&entry=gps&g_ep=CAISBjYuMzcuMRgAINeCAw%3D%3D&g_st=ic"
              class="addressMainContent"
              target="_blank"
              >Kyiv, <br />
              Mechnikova str, 14/1</a
            >
            <span class="lineSeparator"></span>
            <a href="tel:0800211927" class="telMainContent">0800 211 927</a>
            <a class="mailMainContent" href="mailto:contact@forstudy.space"
              >contact@forstudy.space</a
            >
            <span class="lineSeparator"></span>
            <div class="facebookContent">
              <a
                href="https://www.facebook.com/"
                class="facebookLink"
                target="_blank"
              >
                <svg
                  width="24"
                  height="25"
                  viewBox="0 0 24 25"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M24 12.5733C24 5.90541 18.6274 0.5 12 0.5C5.37258 0.5 0 5.90541 0 12.5733C0 18.5995 4.38823 23.5943 10.125 24.5V16.0633H7.07813V12.5733H10.125V9.91343C10.125 6.88755 11.9165 5.21615 14.6576 5.21615C15.9705 5.21615 17.3438 5.45195 17.3438 5.45195V8.42313H15.8306C14.3399 8.42313 13.875 9.35379 13.875 10.3086V12.5733H17.2031L16.6711 16.0633H13.875V24.5C19.6118 23.5943 24 18.5995 24 12.5733Z"
                    fill="#B3B3BA"
                  />
                </svg>
                <span>Our page on facebook</span></a
              >
            </div>
          </div>

          <div class="helpFormWrapper">
            <form
              class="helpForm flex"
              action="https://fom.in.ua/echo"
              method="post"
            >
              <h1 class="gradientTitle">We would like to help you</h1>
              <label>
                <input
                  id="nameHelpForm"
                  type="text"
                  name="nameHelpForm"
                  placeholder="Name"
                />
              </label>
              <label>
                <textarea
                  id="messageHelpForm"
                  name="messageHelpForm"
                  placeholder="Message"
                ></textarea>
              </label>
              <span class="greyFont boldFont uppercaseFont"
                >How to answer you?</span
              >
              <label>
                <input
                  type="tel"
                  id="telHelpForm"
                  name="telHelpForm"
                  placeholder="Phone number"
                />
              </label>
              <label>
                <input
                  type="email"
                  id="emailHelpForm"
                  name="mailHelpForm"
                  placeholder="Email"
                />
              </label>
              <button class="button" type="submit" name="sendMessage">
                Send message
              </button>
            </form>
          </div>
        </div>
      </div>
